version: 0.2

env:
  variables:
    DOCKER_BUILDKIT: 1
    COMPOSE_DOCKER_CLI_BUILD: 1

phases:
  pre_build:
    commands:
      - echo "Pre-build phase started on $(date)"
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Repository URI is $REPOSITORY_URI"
      - echo "Image tag is $IMAGE_TAG"
      - echo "Getting current version from SSM Parameter..."
      - CURRENT_VERSION=$(aws ssm get-parameter --name $VERSION_PARAMETER_NAME --query 'Parameter.Value' --output text)
      - echo "Current version is $CURRENT_VERSION"
      - IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
      - MAJOR=${VERSION_PARTS[0]}
      - MINOR=${VERSION_PARTS[1]}
      - PATCH=${VERSION_PARTS[2]}
      - NEW_PATCH=$((PATCH + 1))
      - NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
      - echo "New version will be $NEW_VERSION"
      - VERSION_TAG="v$NEW_VERSION"
      - echo "Version tag is $VERSION_TAG"

  build:
    commands:
      - echo "Build phase started on $(date)"
      - echo "Building the Docker image..."
      - if [ -f "Dockerfile.optimized" ]; then DOCKERFILE="Dockerfile.optimized"; else DOCKERFILE="Dockerfile"; fi
      - echo "Using Dockerfile: $DOCKERFILE"
      - docker build -t $IMAGE_REPO_NAME:latest --build-arg APP_ENV=$APP_ENV -f $DOCKERFILE .
      - echo "Tagging Docker image..."
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$VERSION_TAG
      - echo "Docker image build completed"

  post_build:
    commands:
      - echo "Post-build phase started on $(date)"
      - echo "Pushing the Docker images..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:$VERSION_TAG
      - echo "Docker images pushed successfully"
      - echo "Updating version parameter to $NEW_VERSION"
      - aws ssm put-parameter --name $VERSION_PARAMETER_NAME --value $NEW_VERSION --overwrite
      - echo "Version parameter updated successfully"
      - echo "Writing image definitions file..."
      - printf '[{"name":"laravel-app","imageUri":"%s"}]' $REPOSITORY_URI:$VERSION_TAG > imagedefinitions.json
      - echo "Build completed on $(date)"
      - echo "Final image tags:"
      - echo "  - latest:$REPOSITORY_URI:latest"
      - echo "  - commit:$REPOSITORY_URI:$IMAGE_TAG"
      - echo "  - version:$REPOSITORY_URI:$VERSION_TAG"

artifacts:
  files:
    - imagedefinitions.json
    - '**/*'
  name: laravel-build-artifacts

cache:
  paths:
    - '/root/.composer/cache/**/*'
    - '/root/.npm/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'