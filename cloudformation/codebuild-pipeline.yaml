AWSTemplateFormatVersion: '2010-09-09'
Description: 'CodePipeline and CodeBuild for Laravel Application CI/CD'

Parameters:
  ApplicationName:
    Type: String
    Default: kau
    Description: Name of the application
    MinLength: 1
  
  Environment:
    Type: String
    Default: production
    AllowedValues: [development, staging, production]
    Description: Environment name
  
  GitHubOwner:
    Type: String
    Description: GitHub repository owner
    MinLength: 1
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    MinLength: 1
  
  GitHubBranch:
    Type: String
    Default: main
    Description: Branch to trigger CodePipeline (e.g., 'main')
    MinLength: 1
  
  GitHubConnectionArn:
    Type: String
    Description: ARN of the existing CodeStar Connection to GitHub
    MinLength: 1
    Default: arn:aws:codeconnections:eu-west-1:972841066890:connection/dbb60712-18ca-445b-a90a-ba77fd454072
  
  ECRRepositoryURI:
    Type: String
    Description: ECR Repository URI (from ECR stack output)
    MinLength: 1
  
  VersionParameterName:
    Type: String
    Description: SSM Parameter name for version tracking (from ECR stack output)
    MinLength: 1
  
  BuildSpecFilePath:
    Type: String
    Description: Path to the buildspec file in the repository
    Default: buildspec.yml
  
  CodeBuildImage:
    Type: String
    Description: CodeBuild environment image
    Default: aws/codebuild/amazonlinux2-x86_64-standard:5.0
  
  CodeBuildComputeType:
    Type: String
    Description: CodeBuild compute type
    Default: BUILD_GENERAL1_MEDIUM
    AllowedValues:
      - BUILD_GENERAL1_SMALL
      - BUILD_GENERAL1_MEDIUM
      - BUILD_GENERAL1_LARGE
      - BUILD_GENERAL1_2XLARGE
  
  TriggerPath:
    Type: String
    Description: Path in the repository to trigger the pipeline
    Default: "*"
  
  ArtifactKmsKeyArn:
    Type: String
    Description: KMS Key ARN for S3 encryption
    Default: alias/aws/s3

Resources:
  # S3 Bucket for CodePipeline artifacts
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ApplicationName}-${Environment}-pipeline-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # CodeBuild Service Role
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildLaravelPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${ArtifactsBucket.Arn}'
                  - !Sub '${ArtifactsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource: !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${VersionParameterName}'
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                Resource: !Ref GitHubConnectionArn
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                  - ecr:PutImage
                Resource: '*'
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:Encrypt
                  - kms:DescribeKey
                  - kms:GenerateDataKey
                  - kms:ReEncrypt*
                Resource: 
                  - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*'
                  - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:alias/*'
      RoleName: !Sub '${ApplicationName}-${Environment}-codebuild-role-${AWS::StackName}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName

  # CodePipeline Service Role
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineLaravelPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                Resource: !Ref GitHubConnectionArn
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${ArtifactsBucket.Arn}'
                  - !Sub '${ArtifactsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:Encrypt
                  - kms:DescribeKey
                  - kms:GenerateDataKey
                  - kms:ReEncrypt*
                Resource: 
                  - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*'
                  - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:alias/*'
      RoleName: !Sub '${ApplicationName}-${Environment}-codepipeline-role-${AWS::StackName}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ApplicationName}-${Environment}-codebuild'
      Description: !Sub 'Build project for ${ApplicationName} ${Environment}'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: !Ref CodeBuildComputeType
        Image: !Ref CodeBuildImage
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: IMAGE_REPO_NAME
            Value: !Sub '${ApplicationName}-${Environment}'
          - Name: IMAGE_URI
            Value: !Ref ECRRepositoryURI
          - Name: APP_ENV
            Value: !Ref Environment
          - Name: VERSION_PARAMETER_NAME
            Value: !Ref VersionParameterName
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Ref BuildSpecFilePath
      TimeoutInMinutes: 60
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName

  # CodePipeline
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ApplicationName}-${Environment}-codepipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
        EncryptionKey:
          Type: KMS
          Id: !Ref ArtifactKmsKeyArn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub '${GitHubOwner}/${GitHubRepo}'
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: source-artifact
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref CodeBuildProject
                EnvironmentVariables: !Sub |
                  [
                    {
                      "name": "IMAGE_URI",
                      "value": "${ECRRepositoryURI}"
                    },
                    {
                      "name": "VERSION_PARAMETER_NAME",
                      "value": "${VersionParameterName}"
                    },
                    {
                      "name": "APP_ENV",
                      "value": "${Environment}"
                    }
                  ]
              InputArtifacts:
                - Name: source-artifact
              OutputArtifacts:
                - Name: build-artifact
      Triggers:
        - ProviderType: CodeStarSourceConnection
          GitConfiguration:
            SourceActionName: SourceAction
            Push:
              - Branches:
                  Includes:
                    - !Ref GitHubBranch
                FilePaths:
                  Includes:
                    - !Ref TriggerPath
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName

Outputs:
  PipelineName:
    Description: Name of the CodePipeline
    Value: !Sub '${ApplicationName}-${Environment}-codepipeline'
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-Pipeline-Name'
  
  BuildProjectName:
    Description: Name of the CodeBuild project
    Value: !Sub '${ApplicationName}-${Environment}-codebuild'
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-Build-Project-Name'
  
  BuildProjectArn:
    Description: ARN of the CodeBuild project
    Value: !GetAtt CodeBuildProject.Arn
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-Build-Project-Arn'
  
  ArtifactsBucketName:
    Description: Name of the S3 bucket for pipeline artifacts
    Value: !Ref ArtifactsBucket
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-Artifacts-Bucket'
  
  CodeBuildRoleArn:
    Description: ARN of the CodeBuild service role
    Value: !GetAtt CodeBuildRole.Arn
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-CodeBuild-Role-Arn'
  
  CodePipelineRoleArn:
    Description: ARN of the CodePipeline service role
    Value: !GetAtt CodePipelineRole.Arn
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-CodePipeline-Role-Arn'
  
  GitHubConnectionArn:
    Description: GitHub Connection ARN used for source integration
    Value: !Ref GitHubConnectionArn
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-GitHub-Connection-Arn'