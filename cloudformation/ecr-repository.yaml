AWSTemplateFormatVersion: '2010-09-09'
Description: 'ECR Repository for Laravel Application'

Parameters:
  ApplicationName:
    Type: String
    Default: laravel-app
    Description: Name of the application
  
  Environment:
    Type: String
    Default: production
    AllowedValues: [development, staging, production]
    Description: Environment name

Resources:
  # SSM Parameter for version tracking
  VersionParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${ApplicationName}/${Environment}/version'
      Type: String
      Value: '1.0.0'
      Description: !Sub 'Current version for ${ApplicationName} ${Environment}'
      Tags:
        Application: !Ref ApplicationName
        Environment: !Ref Environment

  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${ApplicationName}-${Environment}-ecr-repo'
      ImageTagMutability: MUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 production images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["v"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              },
              {
                "rulePriority": 2,
                "description": "Keep last 5 untagged images",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

Outputs:
  ECRRepositoryURI:
    Description: ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}'
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-ECR-URI'
  
  ECRRepositoryName:
    Description: ECR Repository Name
    Value: !Ref ECRRepository
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-ECR-Name'
  
  VersionParameterName:
    Description: SSM Parameter name for version tracking
    Value: !Ref VersionParameter
    Export:
      Name: !Sub '${ApplicationName}-${Environment}-Version-Parameter'